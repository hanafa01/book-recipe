<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" ngModel required>
                </div>
                <div class="form-group col-md-2">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" name="amount" ngModel required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success mr-1" type="submit">Add</button> 
                    <button class="btn btn-danger mr-1" type="button">Delete</button>
                    <button class="btn btn-primary mr-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
