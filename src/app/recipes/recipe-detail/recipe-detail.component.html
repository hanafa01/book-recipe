<div class="row">
    <div class="col-md-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" style="cursor: pointer">To Shopping List</a>
                <a class="dropdown-item" style="cursor: pointer;" >Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{recipe.description}}
    </div>
</div>
