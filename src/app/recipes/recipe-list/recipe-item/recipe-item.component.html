<a style="cursor: pointer;" class="list-group-item list-group-item-action clearfix" routerLinkActive="active" [routerLink]="[index]">
    <div class="float-left">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>
    </div>
    <div class="float-right">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-height: 50px;">
    </div>
</a>
